<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Solar Cost</title>
    <link rel="stylesheet" href="{% static 'css/calc.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="{% static 'images/logo.jpeg' %}" alt="Logo" style="height: 40px; vertical-align: middle;">
            </a>
            <nav>
                <a href="/">Home</a>
                <a href="/services/">Services</a>
                <a href="/projects/">Our Projects</a>
                <a href="/contact-us/">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="right-section">
            <h1>Estimate Solar Calculator</h1>
            <table>
                <thead>
                    <tr>
                        <th>Appliances</th>
                        <th>Watts</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="appliance-table">
                    <!-- Rows will be dynamically generated -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" class="total">Total Load (in Watts)</td>
                        <td><input type="text" id="total-load" readonly></td>
                    </tr>
                </tfoot>
            </table>
            <button onclick="submitData()">Get a Quote</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HNF Solar Services. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/calc.js' %}"></script>
</body>
</html>
